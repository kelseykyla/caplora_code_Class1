 <head>

<body>
        <div class="container">
        <form class="form" id="login">

                  <i class="fa fa-at icon" aria-hidden="true"></i>
                         <input type="email" class="form-input" autofocus placeholder="Email">
                         <div class="form-input-error-message"></div>

                  </div>   
                  <div class="form-input-group">
                     <i class="fa fa-key icon" aria-hidden="true"></i>
                     <input type="password" class="form-input form" autofocus placeholder="Password">

              </div>     
              <input type="submit" value="Log In"  class="btn-solid">
              <div class="social-media">
                  
              </div>
         </form>
        </div>
