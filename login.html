<!DOCTYPE html>
<head>
    <title>Log In Form</title>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <div class="container">
        <form class="form" id="login">
            <div class="form-message form-message-error"></div>
            <div class="form-input-group">
                <input type="email" class="form-input" autofocus placeholder="Email">
                <div class="form-input-error-message"></div>
            </div>
            <div class="form-input-group">
                <input type="password" class="form-input" autofocus placeholder="Password">
                <div class="form-input-error-message"></div>
            </div>
            <button class="form-button" type="submit">Log In</button>
        </form>
    </div>




    <script src = "./src/main.js"></script>
</body>


</html>
