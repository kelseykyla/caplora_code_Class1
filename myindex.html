<!DOCTYPE html>
 <head> 
    <title>Sign Up/ Sign In Form</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel = 'stylesheet' href= 'style.css'>
 </head>


<body>
        <div class="container">
        <form class="form" id="login">
              <div class="form-message form-message-error"></div>
                 <div class="form-input-group">
                         <input type="text" class="form-input" autofocus placeholder="Full Name">
                         <div class="form-input-error-message"></div>

                 </div>
                 <div class="form-input-group">
                         <input type="email" class="form-input" autofocus placeholder="Email">
                         <div class="form-input-error-message"></div>

                  </div>   
                  <div class="form-input-group">
                     <input type="password" class="form-input form" autofocus placeholder="Password">
                     <div class="form-input-error-message"></div>

              </div>        
              <div class="form-input-group">
               <input type="password" class="form-input" autofocus placeholder="Confirm Password">
               <div class="form-input-error-message"></div>

        </div>     
        <button type="button" class="btn btn-dark">Sign Up</button>
        <!-- create button here with link -->
               <p class="form-text">
                  <a href="./src/login.html" class="form-link" id="linkCreateAccount"></a>
               </p>
         </form>
        </div>



<script src="./src/main.js"></script>


</body>
</html>
