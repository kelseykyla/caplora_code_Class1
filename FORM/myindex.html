<!DOCTYPE html>
 <head> 
    <title>Sign Up / Sign In Form hello</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <link rel = 'stylesheet' href= 'style.css'>
 </head>


<body>
        <div class="container">
        <form class="form" id="login">
              <div class="form-message form-message-error"></div>
                 <div class="form-input-group" style="">
                  <i class="fa fa-user-circle icon" aria-hidden="true"></i>
                         <input type="text" class="form-input" autofocus placeholder="Full Name">
                         <div class="form-input-error-message"></div>

                 </div>
                 <div class="form-input-group">
                  <i class="fa fa-at icon" aria-hidden="true"></i>
                         <input type="email" class="form-input" autofocus placeholder="Email">
                         <div class="form-input-error-message"></div>

                  </div>   
                  <div class="form-input-group">
                     <i class="fa fa-key icon" aria-hidden="true"></i>
                     <input type="password" class="form-input form" autofocus placeholder="Password">
                     <div class="form-input-error-message"></div>

              </div>        
              <div class="form-input-group">
                     <i class="fa fa-key icon" aria-hidden="true"></i>
               <input type="password" class="form-input" autofocus placeholder="Confirm Password">
               <div class="form-input-error-message"></div>

        </div>  
        <div style="text-align: center;">
        <input type="submit" value="Sign Up" class="btn-solid">
        </div>
         <div class="social-media" style="text-align: center;">
                  <a href="#" class="social-icon">
                     <i class="fa fa-google fa-10x" aria-hidden="true"></i>
                  </a>
              </div>
         </form>
        </div>
<div class="right-container">
   <p>create account</p>
</div>

</body>
</html>
